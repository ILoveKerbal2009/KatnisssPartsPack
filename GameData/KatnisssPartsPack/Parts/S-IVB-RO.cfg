@PART[katnissS_IVB]:FINAL
{
	@category = FuelTank
}

@PART[katnissS_IVB]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 10.05
	// total stage mass = 11.75t (w/o interstage)

	MODULE
	{
		name = ModuleFuelTanks
		// 338550 (main) + 208 (aps)
		volume = 338758
		basemass = -1
		type = Cryogenic

		TANK
		{
			name = LqdHydrogen
			amount = 252510.962509096
			maxAmount = 252510.962509096
		}
		TANK
		{
			name = LqdOxygen
			amount = 86248.0374909043
			maxAmount = 86248.0374909043
		}

		// APS system fuel
		TANK
		{
			name = MMH
			amount = 104
			maxAmount = 104
		}
		TANK
		{
			name = NTO
			amount = 104
			maxAmount = 104
		}
	}

	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Solid-Lower
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.67
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}

@PART[katnissS_IVB]:NEEDS[!Waterfall]:FINAL
{
	%EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}