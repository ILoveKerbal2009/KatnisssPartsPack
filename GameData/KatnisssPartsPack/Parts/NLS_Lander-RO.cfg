@PART[katnissNLS_Lander]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 4

	MODULE
	{
		name = ModuleFuelTanks
		maxUtilization = 100
		utilization = 100
		basemass = -1
		volume = 5000 // 3250 main fuel tanks + 500 RCS + 1250 additional volume
		type = ServiceModule
				
        TANK
        {
            name = Aerozine50
            amount = 1916.95 // 251 + 1665.95
            maxAmount = 1916.95 // 251 + 1665.95
        }
        TANK
        {
            name = NTO
            amount = 249
            maxAmount = 249
        }
        TANK
        {
            name = MON3
            amount = 1584.05
            maxAmount = 1584.05
        }
		
        TANK
        {
            name = ElectricCharge // EC = 1000 units per 1 liter
            amount = 43200
            maxAmount = 43200
        }
	}
	
	// fuel cells

	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.49
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.502
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.498
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 100
		}
	}
}
@PART[katnissNLS_Lander]:NEEDS[!Waterfall]:FINAL
{
	%EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}