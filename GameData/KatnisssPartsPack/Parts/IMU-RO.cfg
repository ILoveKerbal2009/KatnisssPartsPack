@PART[katnissIMU]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 1.996
	
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1
		basemass = -1
		type = Fuselage
		TANK
		{
			name = ElectricCharge
			amount = 6000
			maxAmount = 6000
		}
