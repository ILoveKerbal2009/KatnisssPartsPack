@PART[katnissML_Saturn_V]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 9900 // 10k tons total (9900t ML, 90t LUT, 10t Legs - for easy math with calculating LV mass).
}

+PART[katnissML_Saturn_V]:FINAL
{
	@name = katnissML_Saturn_V_WithLegs
	@mass = 9910 // 10k tons total (9910t ML, 90t LUT - for easy math with calculating LV mass).
	
	MODEL
	{
		model = KatnisssPartsPack/Assets/ML_Legs
		position = 0, 6.858, 0
	}
}