@PART[katnissSTS_RO_51_Cluster]:BEFORE[RealismOverhaul]
{
	%RSSROConfig = True
	
	@tags ^=:$:, ro51, ro-51, soviet, ntr, nuclear, rd0413, rd-0413
	
	@maxTemp = 1973.15
	
	%engineType = katnissRO51
	%clusterAmount = 8
}

@PART[*]:HAS[@MODULE[ModuleEngineConfigs*]:AFTER[RealismOverhaulEngines]
{
	@title ^=:$:, #$/clusterAmount$ cluster
	
	@MODULE[ModuleEngineConfigs],*
	{
		@origMass *= #$/clusterAmount$
		
		@CONFIG,*
		{
			@minThrust *= #$/clusterAmount$
			@maxThrust *= #$/clusterAmount$
			@IGNITOR_RESOURCE,*
			{
				@amount *= #$/clusterAmount$
			}
		}
	}
	@RESOURCE,*
	{
		@amount *= #$/clusterAmount$
		@maxAmount *= #$/clusterAmount$
	}
}