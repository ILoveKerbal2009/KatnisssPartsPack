@PART[katnissTKS2_CM]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 4.385
    @maxTemp = 973.15
    @skinMaxTemp = 3573.15
    %emissiveConstant = 0.6
    %thermalMassModifier = 1.0
    %skinMassPerArea = 2.0
    %buoyancy = 1.1
    @CoMOffset = 0.0, -0.25, 0.17

	MODULE
    {
        name = ModuleFuelTanks
        type = ServiceModule
        volume = 120
        basemass = -1

        //  Three batteries ~3.36 kWn (28 V @ 40 Ah each).
        //  Support the Command Module for the duration of it's free
        //  flight before and after reentry (approximately 2 hours).

        TANK
        {
            name = ElectricCharge
            amount = 12096
            maxAmount = 12096
        }

        //  ACS fuel mass ~40 kg (two tanks).

        TANK
        {
            name = MMH
            amount = 46
            maxAmount = 46
        }

        //  ACS oxidizer mass ~81 kg (two tanks).

        TANK
        {
            name = NTO
            amount = 55
            maxAmount = 55
        }

        //  ACS pressurization gas mass ~0.18 kg (two tanks).

        TANK
        {
            name = Helium
            amount = 1010
            maxAmount = 1010
        }
    }
	
	//  SE-8 thrusters for attitude control during reentry (thrust 93 lbf, VAC Isp 274 s, O/F ratio 2.0).

    @MODULE[ModuleRCSFX]
    {
        @thrusterPower = 0.411
        !rcsEnabled = True
        !resourceName = NULL
        !resourceFlowMode = NULL

        PROPELLANT
        {
            name = MMH
            ratio = 0.4557
        }

        PROPELLANT
        {
            name = NTO
            ratio = 0.5443
        }

        PROPELLANT
        {
            name = Helium
            ratio = 10.0
            ignoreForIsp = True
        }

        @atmosphereCurve
        {
            @key,0 = 0 274
            @key,1 = 1 137
        }
    }
}