@PART[katnissS_IVB_APS_SMALL]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 0.1
	// total stage mass = 11.75t (w/o interstage)

	MODULE
	{
		name = ModuleFuelTanks
		volume = 50
		basemass = -1
		type = ServiceModule

		// APS system fuel
		TANK
		{
			name = MMH
			amount = 25
			maxAmount = 25
		}
		TANK
		{
			name = NTO
			amount = 25
			maxAmount = 25
		}
	}
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.67
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = MMH
			ratio = 0.5
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.5
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 280
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}

@PART[katnissS_IVB_APS_SMALL]:NEEDS[!Waterfall]:FINAL
{
	%EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}