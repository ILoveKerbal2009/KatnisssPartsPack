@PART[katnissNOM_STS_Radiator_1_4]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.7 // S*(P*(0.1)+0.05)+0.25
    %breakingForce = 250
    %breakingTorque = 250
    @maxTemp = 1073.15
    %fuelCrossFeed = False
	%radiatorHeadroom = 0.29 // 0.2702 sets the limit to 17C, or 290K

    @MODULE[ModuleActiveRadiator]
    {
        @maxEnergyTransfer = 375 // 2250 * (4/8) / 3
        @overcoolFactor = 0.0186367

        @RESOURCE[ElectricCharge]
        {
            @rate = 1.4
        }
    }
}