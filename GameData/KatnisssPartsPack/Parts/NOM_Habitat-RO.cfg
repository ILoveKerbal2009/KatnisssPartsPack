@PART[katnissNOM_Habitat]:NEEDS[RealismOverhaul]
{
	%RSSROConfig = True
	@mass = 45

	MODULE
	{
		name = ModuleFuelTanks
		maxUtilization = 100
		utilization = 100
		basemass = -1
		volume = 15500
		type = ServiceModule
		
        TANK
        {
            name = ElectricCharge
            amount = 0
            maxAmount = 43200 // 1000 EC "= 1 liter".
        }
	}
	
	
    MODULE // Backup fuel cells. Using fuel from the Fuel Module.
    {
        name = ModuleResourceConverter
        ConverterName = Fuel Cell #1
        AlwaysActive = False
        StartActionName = Start Fuel Cell #1
        StopActionName = Stop Fuel Cell #1
        FillAmount = 1.0
        AutoShutdown = False
        GeneratesHeat = False
        UseSpecialistBonus = False

        INPUT_RESOURCE
        {
            ResourceName = LqdHydrogen
            Ratio = 0.0002285212
            FlowMode = STAGE_PRIORITY_FLOW
        }

        INPUT_RESOURCE
        {
            ResourceName = LqdOxygen
            Ratio = 0.0001126361
            FlowMode = STAGE_PRIORITY_FLOW
        }

        OUTPUT_RESOURCE
        {
            ResourceName = ElectricCharge
            Ratio = 1.4
            DumpExcess = False
        }

        OUTPUT_RESOURCE
        {
            ResourceName = Water
            Ratio = 0.0001447086
            DumpExcess = True
            FlowMode = STAGE_PRIORITY_FLOW
        }
    }
	
	
	@MODULE[ModuleRCSFX]
	{
		@thrusterPower = 0.49
		!resourceName = DELETE
		@resourceFlowMode = STACK_PRIORITY_SEARCH
		
		PROPELLANT
		{
			name = Aerozine50
			ratio = 0.502
		}
		PROPELLANT
		{
			name = NTO
			ratio = 0.498
		}
		
		@atmosphereCurve
		{
			@key,0 = 0 290
			@key,1 = 1 100
			!key,4 = DELETE
		}
	}
}

@PART[katnissNOM_Habitat]:FINAL
{
	%EFFECTS
	{
		rcs
		{
			AUDIO_MULTI_POOL
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.02 0.1
				volume = 0.5 0.1
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}