@PART[katnissNLS_Lander]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        autoConfig = rcs
        transform = rcsTransform
        position = 0,0.14,0
        rotation = 180, 0, 0
        scale = 1.3, 1.3, 1.3
    }
}

@PART[katnissNLS_Lander]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        @running
        {
            |_ = rcs
        }
    }
}
