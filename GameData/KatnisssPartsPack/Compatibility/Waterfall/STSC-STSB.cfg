@PART[katnissSTSC,katnissSTSB]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = rowaterfall-rcs-hypergolic-1
        audio = rcs-jet-1
        transform = apsTransform
        position = 0,0,0
        rotation = 180, 0, 0
        scale = 2, 2, 2
    }
}

@PART[katnissSTSC,katnissSTSB]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        @running
        {
            |_ = aps
        }
    }
}

@PART[katnissSTSB]:AFTER[ROWaterfall]:NEEDS[Waterfall,Smokescreen]
{
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesFX
		%powerEffectName = kSolid_Sepmotor //Solid-Lower
    }
    PLUME
    {
        name = kSolid_Sepmotor //Solid-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}