@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissMSS

    model = KatnisssPartsPack/Assets/MSS_Saturn_V
    model = KatnisssPartsPack/Assets/MSS_Legs

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/MSS
		//texture = _BumpMap, KatnisssPartsPack/Assets/MSS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/black_met
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = _ACOUNTERWEIGHT
        excludeMesh = _ARAILS
        excludeMesh = _RAILINGS_FLOORS
        excludeMesh = _RAILINGS_STAIRS
        excludeMesh = _RAILINGS_WALKWAYS
        excludeMesh = RAILING
        excludeMesh = CLEANROOM
    }
	MATERIAL
    {
        shader = TU/Transparent/Legacy
        
		texture = _MainTex, KatnisssPartsPack/Assets/MSS_LUT_Railings
		//texture = _BumpMap, KatnisssPartsPack/Assets/white
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/black_met
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = _RAILINGS_FLOORS
        mesh = _RAILINGS_STAIRS
        mesh = _RAILINGS_WALKWAYS
        mesh = RAILING
    }
	MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/white
		//texture = _BumpMap, KatnisssPartsPack/Assets/white
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/black_met
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = _ACOUNTERWEIGHT
        mesh = _ARAILS
        mesh = CLEANROOM
    }
}
