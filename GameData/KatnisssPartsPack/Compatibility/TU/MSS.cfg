@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissMSS

    model = KatnisssPartsPack/Assets/MSS_Saturn_V
    model = KatnisssPartsPack/Assets/MSS_Boosters_24_L
    model = KatnisssPartsPack/Assets/MSS_Boosters_NOM_STS
    model = KatnisssPartsPack/Assets/MSS_WP1
    model = KatnisssPartsPack/Assets/MSS_WP2
    model = KatnisssPartsPack/Assets/MSS_Legs

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/MSS
		texture = _BumpMap, KatnisssPartsPack/Assets/MSS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/black_met
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = _ACOUNTERWEIGHT
        excludeMesh = _ARAILS
        excludeMesh = _RAILINGS
        excludeMesh = _RAILINGS_FLOORS
        excludeMesh = _RAILINGS_STAIRS
        excludeMesh = _RAILINGS_WALKWAYS
        excludeMesh = _TRANSPARENT
        excludeMesh = CLEANROOM
        excludeMesh = CLEANROOM_L
        excludeMesh = CLEANROOM_R
    }
	MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/MSS_Cleanrooms
		texture = _BumpMap, KatnisssPartsPack/Assets/MSS_Cleanrooms_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/MSS_Cleanrooms_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = _ACOUNTERWEIGHT
        mesh = CLEANROOM
        mesh = CLEANROOM_L
        mesh = CLEANROOM_R
    }
}
