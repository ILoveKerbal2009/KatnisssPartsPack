@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissSTS

    model = KatnisssPartsPack/Assets/STSC
    model = KatnisssPartsPack/Assets/STSB
    model = KatnisssPartsPack/Assets/STSB_Retromotors

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/STS
		texture = _BumpMap, KatnisssPartsPack/Assets/STS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/STS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = TANK
    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/NOM_STS_Tank
		texture = _BumpMap, KatnisssPartsPack/Assets/NOM_STS_Tank_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/NOM_STS_Tank_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = TANK
    }
}
KSP_MODEL_SHADER
{
    name = katnissSTS_RCS

    model = KatnisssPartsPack/Assets/STSC_RCS
    model = KatnisssPartsPack/Assets/STSB_RCS
 
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/APS_RCS
		texture = _BumpMap, KatnisssPartsPack/Assets/APS_RCS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/APS_RCS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = none
    }
}