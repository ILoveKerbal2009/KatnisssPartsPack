@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
	name = katnissENG_M1
	model = KatnisssPartsPack/Assets/LegacyEng/SC-ENG-M-1
	
	MATERIAL
	{
		//just swap to the PBR shader
		shader = TU/Metallic
		keyword = TU_STOCK_SPEC
		
		//texture = _MainTex, SSTU/Assets/SC-ENG-J-2-DIFF
		//texture = _BumpMap, SSTU/Assets/SC-ENG-J-2-NRM
		//texture = _Emission, SSTU/Assets/SC-ENG-J-2-GLOW
		
		PROPERTY
		{
			name = _Metal
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.85
		}
		
		excludeMesh = none
		//with no metallic texture input, it will default to 1.0 for metal value
	}
}