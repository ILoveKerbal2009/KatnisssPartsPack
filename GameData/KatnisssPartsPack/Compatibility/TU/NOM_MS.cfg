@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissNOM_MS

    model = KatnisssPartsPack/Assets/NOM_MS

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/NOM_MS
		texture = _BumpMap, KatnisssPartsPack/Assets/NOM_MS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/NOM_MS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = _APS
    }
	MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/APS_RCS
		texture = _BumpMap, KatnisssPartsPack/Assets/APS_RCS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/APS_RCS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = _APS
    }
}

KSP_MODEL_SHADER
{
    name = katnissNOM_MS

    model = KatnisssPartsPack/Assets/NOM_MS_RCS

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/APS_RCS
		texture = _BumpMap, KatnisssPartsPack/Assets/APS_RCS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/APS_RCS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = none
    }
}