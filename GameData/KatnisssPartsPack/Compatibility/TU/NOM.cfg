@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
    name = katnissNOM_MS

    model = KatnisssPartsPack/Assets/NOM_MS
    model = KatnisssPartsPack/Assets/NOM_RS

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/NOM
		texture = _BumpMap, KatnisssPartsPack/Assets/NOM_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/NOM_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = TANK
    }
    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/NOM_STS_Tank
		texture = _BumpMap, KatnisssPartsPack/Assets/NOM_STS_Tank_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/NOM_STS_Tank_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        mesh = TANK
    }
}

KSP_MODEL_SHADER
{
    name = katnissNOM_MS

    model = KatnisssPartsPack/Assets/NOM_MS_RCS
    model = KatnisssPartsPack/Assets/NOM_RS_RCS

    MATERIAL
    {
        shader = TU/Metallic
        
		texture = _MainTex, KatnisssPartsPack/Assets/APS_RCS
		texture = _BumpMap, KatnisssPartsPack/Assets/APS_RCS_NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/APS_RCS_MET
		texture = _AOMap, KatnisssPartsPack/Assets/white
       
        excludeMesh = none
    }
}