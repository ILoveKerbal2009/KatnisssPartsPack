@REFLECTION_CONFIG[default]
{
    %enabled = true
}
KSP_MODEL_SHADER
{
	name = katnissENG_HG3
	model = KatnisssPartsPack/Assets/LegacyEng/SC-ENG-HG-3
	
	MATERIAL
	{
		//just swap to the PBR shader
		shader = TU/Metallic
		//keyword = TU_STOCK_SPEC
		
		texture = _MainTex, KatnisssPartsPack/Assets/LegacyEng/SC-ENG-HG-3-DIFF
		texture = _BumpMap, KatnisssPartsPack/Assets/LegacyEng/SC-ENG-HG-3-NRM
		texture = _MetallicGlossMap, KatnisssPartsPack/Assets/LegacyEng/SC-ENG-HG-3-MET
		texture = _Emission, KatnisssPartsPack/Assets/LegacyEng/SC-ENG-HG-3-GLOW
		
		PROPERTY
		{
			name = _Metal
			float = 0.8
		}
		PROPERTY
		{
			name = _Smoothness
			float = 0.85
		}
		
		excludeMesh = none
		//with no metallic texture input, it will default to 1.0 for metal value
	}
}