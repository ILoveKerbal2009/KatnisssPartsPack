@PART[katnissStar_48B]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = katniss-wfss-solid-upper
        audio = katniss-kerolox-hard-deep
        transform = thrustTransform
        position = 0,0,0
        rotation = 0, 0, 0
        scale = 1, 1, 1
		ExtraTemplate
		{
			template = katniss-glow-solid-upper
			position = 0,0,-0.01
			rotation = 0, 0, 0
			scale = 0.58, 0.58, 1
		}
    }
}

@PART[katnissStar_48B]:AFTER[ROWaterfall]:NEEDS[Waterfall,Smokescreen]
{
    @MODULE[ModuleEngines*]
    {
        %powerEffectName = katniss-wfss-solid-upper
    }

    @MODULE[ModuleEngineConfigs]
    {
        @CONFIG,*
        {
            %powerEffectName = katniss-wfss-solid-upper
        }
    }

    PLUME
    {
        name = katniss-wfss-solid-upper
        transformName = thrustTransform
        localRotation = 0,0,0
        localScale = 1
        plumePosition = 0,0,0.0
		flarePosition = 0,0,0.0
        energy = 1.0
    }
}