@PART[katnissSTSC,katnissSTSB]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
    ROWaterfall
    {
        template = katniss-rcs-hypergolic-white
        audio = rcs-jet-1
        transform = apsTransform
        position = 0,0.0,0
        rotation = 0, 0, 0
        scale = 0.19, 0.19, 0.19
		
		ExtraTemplate
		{
			template = katniss-glow-rcs-hypergolic-white
			position = 0,0.0,0.0
			rotation = -90, 0, 0
			scale = 0.2, 0.2, 0.2
		}
    }
}

@PART[katnissSTSC,katnissSTSB]:AFTER[zROWaterfall_99_Finalize]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        @running
        {
            |_ = aps
        }
    }
}

