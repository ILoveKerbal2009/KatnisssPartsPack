@PART[*]:HAS[#engineType[katnissLR_87_AJ7]]:FOR[RealismOverhaulEngines]
{
	@title = LR87 AJ-7/9
	%manufacturer = Rocketdyne
	@description = (Katniss's Universe)

	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = LR87-AJ-7
		origMass = 1.72365
		modded = false
		
		CONFIG
		{
			// using Gemini mission reports here, with 7's vac Isp
			name = LR87-AJ-7
			description = First stage engine of Titan II GLV. Modified for the Gemini program to reduce chances of failure and make the engine safer. 
			minThrust = 1097.2
			maxThrust = 1097.2
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.455
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.545
			}
			atmosphereCurve
			{
				key = 0 296
				key = 1 261
			}
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
			massMult = 0.8498212157 // nautix 713kg per
		}
		CONFIG
		{
			// can't find good data on these.
			// Let's claim 450klbf, 298/262 for the 12 AR nozzle.
			name = LR87-AJ-9
			description = First stage engine for Titan IIIA, IIIB and IIIC. Longer burn time and slightly higher performance for the stretched fuel tank of Titan III.
			minThrust = 1130
			maxThrust = 1130
			heatProduction = 100
			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.455
				DrawGauge = True
			}
			PROPELLANT
			{
				name = NTO
				ratio = 0.545
			}
			atmosphereCurve
			{
				key = 0 298
				key = 1 262
			}
			ullage = True
			ignitions = 1
			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 2.0
			}
			massMult = 0.95 // Guess, FIXME. Bigger nozzle.
		}
	}
}
