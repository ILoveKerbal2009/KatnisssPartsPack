
@PART[*]:HAS[#engineType[katnissNLSE]]:FOR[RealismOverhaulEngines]
{
	%title = Neptune Landing System Engine (NLSE)
	%manufacturer = TRW
	%description = (Katniss's Universe) Used by Neptune Landing System.
	
	@MODULE[ModuleEngines*]
	{
		%EngineType = LiquidFuel
	}

	!MODULE[ModuleEngineConfigs],*{}
	!MODULE[ModuleAlternator],*{}
	!RESOURCE,*{}

	@MODULE[ModuleGimbal]
	{
		%gimbalRange = 6.0
		%useGimbalResponseSpeed = True
		%gimbalResponseSpeed = 16
	}

	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = NLSE
		origMass = 0.152

		CONFIG
		{
			
			
			name = NLSE
			minThrust = 7.502 // 22% throttle
			maxThrust = 34.1
			heatProduction = 35
			massMult = 0.96
			ullage = True
			pressureFed = True
			ignitions = 49

			IGNITOR_RESOURCE
			{
				name = ElectricCharge
				amount = 0.2
			}

			PROPELLANT
			{
				name = Aerozine50
				ratio = 0.5126
				DrawGauge = True
			}

			PROPELLANT
			{
				name = MON3
				ratio = 0.4874
				DrawGauge = False
			}

			atmosphereCurve
			{
				key = 0 325
				key = 1 116
			}
		}
	}
}