@PART[*]:HAS[@ROWaterfall:HAS[#audio[katniss-hydrolox-M1]]]:AFTER[zROWaterfall_30_Audio]:NEEDS[Waterfall]
{
    @EFFECTS
    {
        &running
        {
            AUDIO
            {
                clip = KatnisssPartsPack/Sounds/hydro_loop_hard_2
                volume = 0.0 0.0
                volume = 0.05 0.6
                volume = 1.0 2.0
                pitch = 0.0 0.7
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = KatnisssPartsPack/Sounds/sound_liq32
                volume = 1.8
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = KatnisssPartsPack/Sounds/hydro_flameout_hard_2
                volume = 1.0
                pitch = 1.0
                loop = false
            }
        }
    }
}
